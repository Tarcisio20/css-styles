<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="center">
		<h1>Software Skills</h1>
		<div class="skillBox">
			<p>HTML5</p>
			<p>90%</p>
			<div class="skill">
				<div class="skill_level" style="width: 90%"></div>
			</div>
		</div>

		<div class="skillBox">
			<p>CSS3</p>
			<p>70%</p>
			<div class="skill">
				<div class="skill_level" style="width: 70%"></div>
			</div>
		</div>

		<div class="skillBox">
			<p>Javascript</p>
			<p>85%</p>
			<div class="skill">
				<div class="skill_level" style="width: 85%"></div>
			</div>
		</div>

		<div class="skillBox">
			<p>PHP</p>
			<p>95%</p>
			<div class="skill">
				<div class="skill_level" style="width: 95%"></div>
			</div>
		</div>

		<div class="skillBox">
			<p>Gimp</p>
			<p>45%</p>
			<div class="skill">
				<div class="skill_level" style="width: 45%"></div>
			</div>
		</div>
	</div>

</body>
</html>
